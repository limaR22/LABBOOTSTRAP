<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TASKAPP</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <input type="button" value="Voltar" onclick="history.back()" class="btn btn-secondary mb-3">
        <h1 class="text-center">LOGIN</h1>
        <form id="loginForm" action="menu.html" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="senha">Password:</label>
                <input type="password" id="senha" name="senha" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <a href="password.html" class="d-block mt-3 text-center">Forgot password?</a>
    </div>
</body>

</html>
